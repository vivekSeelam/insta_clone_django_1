<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<div>
    Hello world! <br/>
    Number of users in the DB are {{count_of_users}}<br/>
    {% if count_of_users < 10 %}
        <p> You need to sign up more people </p>
    {% else %}
        <p> Great boys!</p>
    {% endif %}

    <ul>
        {% for user in users %}
            <li> {{user.name}} -- {{user.email}} - {{ user.created_on }} - {{user.phone_num}}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
